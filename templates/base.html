 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Meditation Mindfulness & Yoga support & techniques">
        <title>{% block title %}Mind & Body{% endblock %}</title>
        <!-- render scripts -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
        <!-- css block -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/navigationBars.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/aiFeatures.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mindfulness.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mindfulness_meditation.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/meditation.css') }}">
        {% block extra_css %}{% endblock %}
        <!-- --- -->

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
         <!-- ICONS -->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg=""></script>
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>

     </head>
    </head>

 <body>
  {% include 'header.html' %}
     <main>
      {% block content %}
      
      {% endblock %}

    </main>
   {% include 'footer.html' %}


   <script src="../static/js/burgerMenu.js" defer></script>
   <!-- <script src="../static/js/aiFeaturesButtons.js" defer></script> -->
   <script type="module" src="../static/js/aiContainerTools.js" defer></script>
   <script type="module" src="../static/js/handleModelResponse.js" defer></script>
   <script type="module" src="../static/js/chatbot.js" defer></script>
   <script type="module" src="../static/js/summarizator.js" defer></script>
   <script type="module" src="../static/js/animations.js" defer></script>
   <script type="module" src="../static/js/sentimentAnalizer.js" defer></script>
   {% block extra_js %}{% endblock %}

</body>
</html>
